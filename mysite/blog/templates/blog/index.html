<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <!--<img id="logo" src="" alt="">-->
        <div id="name">
                My blog
        </div>
        <div id="nav">
            <a id="about_link" href="{% url 'blog:about' %}">About</a>
            <a id="blog_link" href="{% url 'blog:blog' %}">Blog</a>
            <a id="contact_link" href="{% url 'blog:contact' %}">Contact</a>
        </div>
    </div>
    <div id="main">
        {% if latest_articles_list %}
        <ul>
            <div id="article_space">
                {% for article in latest_articles_list %}
                    <div id="article">
                        <img id="article_img" src="{{ article.article_img.url }}">
                        <a id="article_name" href="{% url 'blog:detail' article.id %}">{{ article.article_name }}</a>
                        <div id="article_text">
                            {{article.article_text}}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div id="article_404">
                <p>Pages not found</p>
            </div>
        {% endif %}
        </ul>
    </div>
    <div id="footer">
        <p6>Its real shit</p6>
    </div>
</body>
</html>
